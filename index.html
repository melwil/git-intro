# Introduksjon til Git

---

.agenda
# Hva er git?

* Kildekodekontroll (Source Code Management - SCM)
* Distribuert arkitektur
* Tre-struktur (vs linjært i SVN)

---

# Hvorfor kildekodekontroll?

* Synkronisere mellom utviklere
* Backup av arbeid
* Historikk
* Roll-back

---

# Distribuert arkitektur

* Remote 
* Origin
* Clone
* Staging
* Commits
* Pull
* Push

---

.pushed
![](images/git-flows.svg)

---

# Tre-struktur

* Noder
    * Identifisert av en SHA1 hash sum av filene i commiten
* Branching
* Merge
* Rebase

# Lære git

Hvis du ønsker å lære mer om git og hvordan det fungerer, prøv ut GitHub sin interaktive tutorial:

[Code School - Try Git (http://try.github.io/)](http://try.github.io/)

Her får du prøve kommandoer, og får se hvordan git oppfører seg i de forskjellige stadiene av workflow.
