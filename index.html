# Vanlige kommandoer

* git pull
* git add fil/mappe
* git commit -m "melding"
* git reset
* git checkout
* git push

---

# Tips og Triks

* git stash
* git commit -am
* git reset --soft HEAD^
* git reset --hard origin/branch

Fine bash alias for git:

* stashpull = !git stash && git pull && git stash apply
* update = !git stash && git pull --rebase && git stash pop
* spr = !git stash && git pull --rebase && git stash apply
* lol = !git log --graph --decorate --pretty=oneline --abbrev-commit
